name: Build and Deploy

on:
  push:
    branches: [ issue-107-fix-build-path-error-in-compiled-jar-file ]
  pull_request:
    branches: [ issue-107-fix-build-path-error-in-compiled-jar-file ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
    - name: Build with Maven
      #run: mvn -B package --file pom.xml
      run: mvn clean install assembly:single --file pom.xml
  
  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up settings.xml for GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Publish snapshot
        run: mvn -B --no-transfer-progress deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
